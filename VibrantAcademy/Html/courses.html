<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Vibrant Academy</title>
    <link rel="icon" href="../Media/logo.png">

<body>
    
<section class="section-courses">
    <div class="container courses">
        <div class="row courseHeading">
                <div class="col">
                <h2 class="secondaryHeading">OUR COURSES</h2>
               </div>
        </div>
         
        <div class="container">
            <div class="row courseCardrow">
                <div class="col-3 courseCard">
                  <div class="card coursecarddiv" style="width: 28rem;">
                      <div class="card-body cardBody">
                        <h5 class="card-title">VSAT</h5>
                        <img src="../Media/vsat_c.jpg" class="card-img-top" alt="vsat">
                       <div class="moreDetails"> <a href="#" class="btn btn-primary button">More Details</a></div>
                      </div>
                    </div>
                </div>

                <div class="col-3 courseCard">
                  <div class="card coursecarddiv" style="width: 28rem;">
                      <div class="card-body cardBody">
                        <h5 class="card-title">DLP</h5>
                        <img src="../Media/DLP.jpg" class="card-img-top dlpImg" alt="dlp">

                      </div>
                    </div>
                </div>

                <div class="col-3 courseCard">
                  <div class="card coursecarddiv" style="width: 28rem;">
                      <div class="card-body cardBody">
                        <h5 class="card-title">Online Classes</h5>
                        <img src="../Media/distance learning.webp" class="card-img-top learnImg" alt="distance">
                       <div class="moreDetails"> <a href="#" class="btn btn-primary button">More Details</a></div>
                      </div>
                    </div>
                </div>

                <div class="col-3 courseCard">
                  <div class="card coursecarddiv" style="width: 28rem;">
                      <div class="card-body cardBody">

                        <div class="logoimgdiv"><img src="../Media/headerlogo.jpg" class="card-img-top logoApp" alt="app"></div>
                       <div class="moreDetails"> <a href="#" class="btn btn-primary button">More Details</a></div>
                      </div>
                    </div>
                </div>

                
            </div>
          </div>

    </div>
</section>
