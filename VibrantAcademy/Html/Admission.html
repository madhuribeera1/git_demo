<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Academy</title>
    <link rel="icon" href="../Media/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/Bootstrap/General.css">
    <link rel="stylesheet" href="../Css/Bootstrap/Homepage.css">
</head>
<body>
     <section class="section-admissionForm">
        <div class="container form">
            <div class="formHeading">
                  <h2 class="admissionForm">College Admission Form</h2>
            </div>
            <div class="container registrationForm">
                <div class="name">
                    <label>NAME</label> <input type="text" class="firstName"  placeholder="First Name"> <input type="text"  class="lastName"  placeholder="Last Name">
                </div>
                <div class="fname">
                    <label>FATHER'S NAME</label> <input type="text" class="fatherName"  placeholder="First Name"> <input type="text"  class="fatherLastName"  placeholder="Last Name">
                </div>
                <div class="course">
                    <label>COURSE</label> <input type="text" class="courseName"  placeholder="Select Course"> 
                </div>
                <div class="dob">
                    <label>DOB</label> <input type="date" class="dob1"  placeholder="MM/DD/YY"> 
                </div>
                <div class="address">
                    <label>ADDRESS</label> <input type="text" class="address1"  placeholder="Street address"> 
                </div>
                <div class="phoneno">
                    <label>PHONE NUMBER</label> <input type="number" class="phoneno1"  placeholder="+91"> 
                </div>
            </div>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
